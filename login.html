<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Syn Agency Dashboard</title>
    <meta name="description" content="Connexion au tableau de bord Syn Agency">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="./css/style.css?v=1.7">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #0d0a1f 0%, #1a0d3e 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(180,138,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(108,46,182,0.1) 0%, transparent 50%);
            z-index: 1;
        }

        .login-card {
            background: rgba(26,9,62,0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid #23233a;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 8px 32px rgba(180,138,255,0.1);
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            color: #b48aff;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #b48aff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: #f5f5fa;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            color: #f5f5fa;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95em;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(180,138,255,0.2);
            border-radius: 12px;
            color: #f5f5fa;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #b48aff;
            box-shadow: 0 0 0 3px rgba(180,138,255,0.1);
            background: rgba(255,255,255,0.08);
        }

        .form-input::placeholder {
            color: rgba(245,245,250,0.5);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #b48aff;
            cursor: pointer;
            font-size: 1.1em;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffffff;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #f5f5fa;
            font-size: 0.9em;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #b48aff;
        }

        .forgot-password {
            color: #b48aff;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ffffff;
        }

        .login-btn {
            background: linear-gradient(135deg, #b48aff, #6c2eb6);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(180,138,255,0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244,67,54,0.1);
            border: 1px solid rgba(244,67,54,0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #ff6b6b;
            font-size: 0.9em;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(76,175,80,0.1);
            border: 1px solid rgba(76,175,80,0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #4CAF50;
            font-size: 0.9em;
            margin-bottom: 20px;
            display: none;
        }

        .back-to-site {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(180,138,255,0.1);
        }

        .back-to-site a {
            color: #b48aff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-site a:hover {
            color: #ffffff;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: rgba(180,138,255,0.1);
            border: 1px solid rgba(180,138,255,0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .demo-credentials h4 {
            color: #b48aff;
            margin: 0 0 15px 0;
            font-size: 1em;
            font-weight: 600;
        }

        .demo-credentials p {
            color: #f5f5fa;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .demo-credentials code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            color: #b48aff;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
                margin: 20px;
            }

            .login-logo {
                font-size: 2em;
            }

            .login-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-logo">Syn Agency</h1>
                <p class="login-subtitle">Accès au tableau de bord</p>
            </div>

            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-triangle"></i> <span id="error-text"></span>
            </div>

            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> <span id="success-text"></span>
            </div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me">
                        Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <span id="btn-text">Se connecter</span>
                </button>
            </form>

            <div class="back-to-site">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Retour au site principal
                </a>
            </div>
        </div>
    </div>

    <script>
        // Gestion de l'affichage/masquage du mot de passe
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Fonction pour afficher les messages
        function showMessage(type, message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (type === 'error') {
                document.getElementById('error-text').textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                document.getElementById('success-text').textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            // Masquer le message après 5 secondes
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Gestion du formulaire de connexion
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const loginBtn = document.getElementById('login-btn');
            const spinner = document.getElementById('loading-spinner');
            const btnText = document.getElementById('btn-text');
            
            // Validation basique
            if (!email || !password) {
                showMessage('error', 'Veuillez remplir tous les champs.');
                return;
            }

            // Afficher le spinner de chargement
            loginBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Connexion...';

            // Simulation d'une vérification (remplacez par votre logique d'authentification)
            setTimeout(() => {
                // Validation des identifiants
                const validCredentials = [
                    { email: 'admin@synagency.com', password: 'SynAgency2025!' },
                    { email: 'emma@synagency.com', password: 'Emma2025!' },
                    { email: 'demo@synagency.com', password: 'Demo123!' },
                    { email: 'charli@synagency.fr', password: 'Monstergtx123!' },
                    { email: 'valentin@synagency.fr', password: 'valouzz123' }
                ];

                const isValid = validCredentials.some(cred => 
                    cred.email === email && cred.password === password
                );

                if (isValid) {
                    // Stocker l'état de connexion
                    const sessionData = {
                        isLoggedIn: true,
                        email: email,
                        loginTime: new Date().getTime(),
                        rememberMe: rememberMe
                    };

                    if (rememberMe) {
                        localStorage.setItem('synAgencySession', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('synAgencySession', JSON.stringify(sessionData));
                    }

                    showMessage('success', 'Connexion réussie ! Redirection...');
                    
                    // Redirection vers le dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage('error', 'Identifiants incorrects. Veuillez réessayer.');
                    
                    // Réinitialiser le bouton
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    btnText.textContent = 'Se connecter';
                }
            }, 1500); // Simulation d'un délai de vérification
        });

        // Vérifier si l'utilisateur est déjà connecté
        window.addEventListener('DOMContentLoaded', function() {
            const sessionData = JSON.parse(localStorage.getItem('synAgencySession')) || 
                               JSON.parse(sessionStorage.getItem('synAgencySession'));

            if (sessionData && sessionData.isLoggedIn) {
                // Vérifier si la session n'a pas expiré (24h pour localStorage, session pour sessionStorage)
                const now = new Date().getTime();
                const sessionAge = now - sessionData.loginTime;
                const maxAge = sessionData.rememberMe ? 24 * 60 * 60 * 1000 : Infinity; // 24h ou session

                if (sessionAge < maxAge) {
                    showMessage('success', 'Vous êtes déjà connecté. Redirection...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Session expirée
                    localStorage.removeItem('synAgencySession');
                    sessionStorage.removeItem('synAgencySession');
                }
            }

            // Animation d'entrée
            document.querySelector('.login-card').style.opacity = '0';
            document.querySelector('.login-card').style.transform = 'translateY(30px)';
            document.querySelector('.login-card').style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                document.querySelector('.login-card').style.opacity = '1';
                document.querySelector('.login-card').style.transform = 'translateY(0)';
            }, 100);
        });

        // Gestion du lien "Mot de passe oublié"
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('error', 'Fonctionnalité de récupération de mot de passe non implémentée.');
        });
    </script>
</body>
</html>
